<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="imgDiv">
      <picture>
        <source class="image" media="(min-width:768px )" srcset="./assets/image-product-desktop.jpg">
        <img 
      class="image"
      src="./assets/image-product-mobile.jpg" alt="">
      </picture>
    </div>


    <div class="whiteBoxDiv">
      <div class="perfume">
        <p>P e r f u m e</p>
      </div>
      <div class="topHeader">
        <h2>Gabrielle <br>
        Essence Eau <br>
      De Parfum</h2>
      </div>

      <div class="article">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="figures">
        <div class="firstFigure">
          <p>$149.99</p>
        </div>
        <div class="secondFigure">
          <p>$169.99</p>
        </div>
      </div>

      <button>
        <div class="cartI">
          <img 
          width="15px"
          src="./assets/cart icon.png" alt="">
        </div>
        Add to Cart</button>
    </div>
  </div>
</body>
</html>
